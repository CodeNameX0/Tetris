<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <h1>Tetris</h1>
    <div class="wrapper-container">
        <span class="tetris-container">
            <canvas id="stage" width="200" height="400" style="background-color:black;">
            </canvas>
            <span class="tetris-panel-container">
              <p>Next:</p>
                <canvas id="next" width="80" height="80" style="background-color:black;">
                </canvas>
              <div class="score-panel">
                <p>SCORE: <span id="score">0</span></p>
                <p>LEVEL: <span id="level">1</span></p>
                <p>LINES: <span id="lines">0</span></p>
              </div>
              <p><span id="message"></span></p>
              <div class="high-scores">
                <h3>HIGH SCORES</h3>
                <ol id="high-score-list">
                  <li>0</li>
                  <li>0</li>
                  <li>0</li>
                  <li>0</li>
                  <li>0</li>
                </ol>
                <button id="reset-button" class="reset-button">NEW GAME</button>
              </div>
              <div class="tetris-panel-container-padding"></div>
              <table class="tetris-button-panel">
                <tr>
                  <td></td>
                  <td id="tetris-rotate-button" class="tetris-button">↻</td>
                  <td></td>
                </tr>
                <tr>
                  <td id="tetris-move-left-button" class="tetris-button">←</td>
                  <td id="tetris-fall-button" class="tetris-button">↓</td>
                  <td id="tetris-move-right-button" class="tetris-button">→</td>
                </tr>
              </table>
            </span>
        </span>
    </div>
    <script>
      var tetris = new Tetris();
      tetris.startGame();
    </script>
  </body>
</html>
